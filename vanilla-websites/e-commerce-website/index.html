<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sneakers Store</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav>
			<div class="nav-container">
				<div class="nav-item">
					<img src="./image/sneakers.png" alt="logo" />
				</div>
				<div class="nav-item">
					<div class="search">
						<input type="text" placeholder="Search" class="search-input" />
						<img
							src="./image/search.png"
							width="20"
							height="20"
							class="search-icon" />
					</div>
				</div>
				<div class="nav-item">
					<span class="limited-offer">Limited Offer</span>
				</div>
			</div>
			<div class="nav-bottom">
				<h3 class="menu-item">AIR FORCE</h3>
				<h3 class="menu-item">JORDAN</h3>
				<h3 class="menu-item">BLAZER</h3>
				<h3 class="menu-item">CRATER</h3>
				<h3 class="menu-item">HIPPIE</h3>
			</div>
		</nav>

		<div class="slider">
			<div class="slider-wrapper">
				<div class="slider-item">
					<img src="./images/air.png" alt="" class="slider-image">
					<div class="slider-bg"></div>
					<h1 class="slider-title">AIR FORCE</br> NEW</br> SEASON</h1>
					<h2 class="slider-price">$119</h2>
					<a href="#product">
							<button class="buy-button">BUY NOW!</button>
					</a>
				</div>
				<div class="slider-item">
					<img src="./images/jordan.png" alt="" class="slider-image">
					<div class="slider-bg"></div>
					<h1 class="slider-title">AIR JORDAN</br> NEW</br> SEASON</h1>
					<h2 class="slider-price">$149</h2>
					<a href="#product">
							<button class="buy-button">BUY NOW!</button>
					</a>
				</div>
				<div class="slider-item">
					<img src="./images/blazer.png" alt="" class="slider-image">
					<div class="slider-bg"></div>
					<h1 class="slider-title">BLAZER</br> NEW</br> SEASON</h1>
					<h2 class="slider-price">$109</h2>
					<a href="#product">
							<button class="buy-button">BUY NOW!</button>
					</a>
				</div>
				<div class="slider-item">
					<img src="./images/crater.png" alt="" class="slider-image">
					<div class="slider-bg"></div>
					<h1 class="slider-title">CRATER</br> NEW</br> SEASON</h1>
					<h2 class="slider-price">$129</h2>
					<a href="#product">
							<button class="buy-button">BUY NOW!</button>
					</a>
				</div>
				<div class="slider-item">
					<img src="./images/hippie.png" alt="" class="slider-image">
					<div class="slider-bg"></div>
					<h1 class="slider-title">HIPPIE</br> NEW</br> SEASON</h1>
					<h2 class="slider-price">$99</h2>
					<a href="#product">
							<button class="buy-button">BUY NOW!</button>
					</a>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
